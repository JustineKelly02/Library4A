<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #343a40;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button-group h3 {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .logout {
            background-color: #dc3545;
        }

        .logout:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function logout() {
            // Expire cookies
            document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Optional: Clear localStorage/sessionStorage if used for tokens
            localStorage.removeItem("authToken");
            sessionStorage.removeItem("authToken");

            // Redirect to the login page or confirmation page
            window.location.href = 'userLogin.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Library System</h1>
        <p>Manage your library users with ease</p>
    </header>

    <nav>
        <a href="userShow.html">Show Users</a>
    </nav>

    <div class="container">
        <h2>Welcome to the Library System</h2>
        <p>Select an option from the navigation bar to proceed.</p>

        <div class="button-group">
            <h3>User Management</h3>
            <button onclick="window.location.href='userShow.html'">Show Users</button>
            <button onclick="window.location.href='userUpdate.html'">Update User</button>
        </div>

        <div class="button-group">
            <h3>Author Management</h3>
            <button onclick="window.location.href='authorShow.html'">Show Authors</button>
            <button onclick="window.location.href='authorRegister.html'">Register an Author</button>
            <button onclick="window.location.href='authorUpdate.html'">Update Author</button>
        </div>

        <div class="button-group">
            <h3>Book Management</h3>
            <button onclick="window.location.href='bookShow.html'">Display Books</button>
            <button onclick="window.location.href='bookRegister.html'">Register a Book</button>
            <button onclick="window.location.href='bookUpdate.html'">Update a Book</button>
            <button onclick="window.location.href='bookDelete.html'">Delete a Book</button>
        </div>

        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <footer>
        <p>&copy; 2024 Library System. All Rights Reserved.</p>
    </footer>
</body>
</html>
